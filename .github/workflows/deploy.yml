name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Log in to Fly.io
      run: flyctl auth login --api-key=${{ secrets.FLY_API_KEY }}
    - name: Deploy to Fly.io
      run: flyctl deploy --remote-only